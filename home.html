<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Github Page</title>
    <style>
        body {
            background-image: url('./86634053_p0.png'); /* 设置图片路径 */
            background-size: cover; /* 图片覆盖整个页面 */
            background-position: top center; /* 图片顶部居中显示 */
            background-repeat: no-repeat; /* 图片不重复 */
            min-height: 100vh; /* 页面最小高度为视口高度，避免留白 */
            margin: 0; /* 去除默认的页面边距 */
        }
    </style>
</head>
<body>
    <h1>Welcome to My GitHub Page</h1>
    <p>This is a sample page with a custom background image.</p>
</body>
</html>
